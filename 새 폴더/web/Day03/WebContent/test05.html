<script type="text/javascript">
	//attr : 대상 요소의 속성값을 읽어오거나 설정하는 함수
	$(function(){
		//attr()안에 속성이름만 적으면 해당 속성값 가져오기 작업
		var firstSrc = $('#firstImg').attr('src');

		//attr()안에 속성이름, 값을 적으면 해당 속성값을 집어넣는 작업.
		$('#secondImg').attr('src','imges/Penguins.jpg');

</script>
