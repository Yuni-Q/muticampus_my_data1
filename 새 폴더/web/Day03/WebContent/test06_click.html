<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>test06_click.html</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
	var count=0;
	$(function(){
		$('#btnCount').click(function(){
			count++;
			
			$('span').text(count)
			if(0==count%2)
				$('h1').css('backgroundColor','pink');
			else if(1==count%2)
				$('h1').css('backgroundColor','blue');
		});
		setInterval((function(){
			count++;
			
			$('span').text(count)
			if(0==count%2)
				$('h1').css('backgroundColor','pink');
			else if(1==count%2)
				$('h1').css('backgroundColor','blue');
		}), 1000);
	})
</script>
</head>
<body>
	<h1>Count:<span></span></h1>
	<button id="btnCount">누르시오.</button>
</body>
</html>
